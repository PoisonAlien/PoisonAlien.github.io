  github: PoisonAlien/somaticfreq
  description: | # this will include new lines to allow paragraphs
    <mark>somaticfreq</mark> is a command line tool written in <mark>C</mark> that facilitates getting a quick overlook of known somatic hot spots from tumor BAM files in a matter of minutes, without spending hours on variant calling and annotation.

- layout: top-middle
  name: methrix
  github: CompEpigen/methrix
  description: | # this will include new lines to allow paragraphs
    <mark>Methrix</mark> is an **R** package for flexible DNA methylation analysis. It reads bedGraph files from bisulfite sequencing results and aggregates them into coverage/beta value matrices. It supports both in-memory and on-disk h5 arrays.

