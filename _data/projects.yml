  description: | # this will include new lines to allow paragraphs
    <mark>maftools</mark> is an **R** package for analysing data from large-scale cancer genome projects. This package attempts to summarize, analyze, annotate, and visualize [MAF](https://docs.gdc.cancer.gov/Data/File_Formats/MAF_Format/) files in an efficient manner either from TCGA sources or any in-house studies.

