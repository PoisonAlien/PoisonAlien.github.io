  description: | # this will include new lines to allow paragraphs
    <mark>maftools</mark> is an **R** package for analysing data from large-scale cancer genome projects. This package attempts to summarize, analyze, annotate and visualize [MAF](https://docs.gdc.cancer.gov/Data/File_Formats/MAF_Format/) files in an efficient manner either from TCGA sources or any in-house studies.

- layout: top-middle
  name: methrix
  github: CompEpigen/methrix
  description: | # this will include new lines to allow paragraphs
    <mark>Methrix</mark> is an **R** package for fast and flexible DNA methylation analysis. It reads bedGraph files from bisulfite sequening results and aggregates them into coverage/beta value matrices. It supports both in-memory and on-disk h5 arrays.

